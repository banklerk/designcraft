  <footer class="main-footer">
    <div class="container">
  <ul class="row aside-list">
    <li class="aside-item aside-list-toggle">
      <form class="form-control" id="lang-switcher">
        <!-- TOGGLE-ENG -->
        <div class="form-control-item item-1">
          <input id="toggle-eng" class="toggle toggle-eng" type="radio" name="toggle" value="en"
            onchange="selectLanguage(this);">
          <label for="toggle-eng" class="btn">Eng</label>
        </div>
        <!-- TOGGLE-RUS -->
        <div class="form-control-item item-2">
          <input id="toggle-rus" class="toggle toggle-rus" type="radio" name="toggle" value="ru"
            onchange="selectLanguage(this);" checked="checked">
          <label for="toggle-rus" class="btn">Rus</label>
        </div>
      </form>
    </li>
    <li class="aside-item">
      <span class="del"></span>
    </li>
    <li class="aside-item aside-list-date">
      <i class="date-end"><font class="date-start">2020</font> /2021</i>
    </li>
    <li class="aside-item">
      <span class="del"></span>
    </li>
    <li class="aside-item">
      <p class="contact-phone">+79313755621</p>
      <p class="contact-mail">ARNOLDESIGN@MAIL.RU</p>
    </li>
    <span class="del"></span>
    <li class="aside-item">
      <p class="contact-tagline">WORKSHOP OF DESIGN</p>
      <p class="contact-subline">МАСТЕРСКАЯ ДИЗАЙНА</p>
    </li>
    <li class="aside-item">
      <span class="del"></span>
    </li>
    <li class="aside-item aside-list-img">

          <img src="img/site-logo.png" alt="Логотип «Арнольд Студия»">
      </picture>
      
    </li>    
  </ul>
